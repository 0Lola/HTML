<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Canvas</title>

</head>

<body>

<canvas id="myCanvas" width="350" height="300" style="border:1px solid #000000;">
</canvas>

<script type="text/javascript">

var myCanvas=document.getElementById("myCanvas");

// var myCanvas=document.getElementById("myCanvas").getContext("2d");
// myCanvas.fillStyle="green";
// myCanvas.fillRect(90,20,50,150);

var myCVS=myCanvas.getContext("2d");
var Pic = new Image();
Pic.src="Coffee.jpg";
myCVS.drawImage(Pic,0,0,350,300);

</script>

</body>
</html>
