<!DOCTYPE html>
<html>
<body>
	<h1>JavaFontColor<h1>
		<p id="demo">example</p>
		<button type="button" onclick="myClick()">Click</button>

<script>
function myClick(){
	var x= document.getElementById("demo");
	x.style.fontSize="25px";
	x.style.color="blue";
}
</script>
</body>
</html>
