<!DOCTYPE html>
<html>
<body>

	<h1>JavaScriptImages</h1>
	<img id="myImage" onclick="changeImage()" src="animal-prints.png" width="100" height="100">

	<p>Click the picture.</p>

	<script>
	function changeImage(){
		var image=document.getElementById('myImage');
		if(image.src.match("bulbon")){
			image.src="animal-prints.png";
		}
		else{
			image.src="cat-1.png";
		}
	}
	</script>
</body>
</html>
